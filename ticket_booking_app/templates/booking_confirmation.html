<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        /* Enhanced CSS styles for the confirmation message */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .confirmation-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-message {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .confirmation-text {
            font-size: 18px;
            color: #333;
        }
        .confirmation-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .confirmation-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="D:\others\CodSoft\ticket_booking_app\templates\CineBless.png" alt="CineBless Logo">
        <div class="confirmation-message">
            <h2>Booking Confirmed!</h2>
        </div>
        <p class="confirmation-text">Your tickets have been successfully booked. Get ready for an amazing movie experience with CineBless!</p>
        <a href="/" class="confirmation-button">Return to Home</a>
    </div>
</body>
</html>
