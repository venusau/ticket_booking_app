<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <!-- Stylesheets and scripts -->
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the main content */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: auto;
            padding: 20px;
            max-width: 800px;
        }

        /* Style for movie cards */
        .movie-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .movie-card p {
            margin-bottom: 10px;
            color: #666;
        }

        /* Style for the book button */
        .book-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .book-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
</div>

<!-- Main Content -->
<div class="container">
    <h1 style="color: #fff;">Movie Ticket Booking</h1>
    <p style="color: #fff;">Welcome to our movie ticket booking platform!</p>

    <!-- Movie Cards -->
    {% for movie in movies %}
    <div class="movie-card">
        <h2>{{ movie.title }}</h2>
        <p>Showtimes:
            {% for showtime in movie.showtimes %}
                {{ showtime.showtime.strftime('%I:%M %p') }}
                {% if not loop.last %}, {% endif %}
            {% endfor %}
        </p>
        <a href="{{ url_for('tickets_options', movie_id=movie.id) }}" class="book-button">Book Tickets</a>
    </div>
    {% endfor %}

</div>

</body>
</html>
